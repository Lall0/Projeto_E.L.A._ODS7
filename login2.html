<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-background">
        <section class="login-container">
            <button onclick="window.history.back()" class="back-button">Voltar</button>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='post.html';">Enviar</button>
                <div class="login-links">
                    <a href="/forgot-password">Esqueceu sua senha?</a>
                    <p>N√£o tem uma conta? <a href="login.html">Criar uma conta</a></p>
                </div>
            </form>
        </section>
    </main>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
